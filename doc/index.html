<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirect to Live Modeller</title>
  </head>
  <body>
    <script>
      // Get the URL parameters (either via POST or GET)
      const params = new URLSearchParams(location.search);
      
      // Create an object to store the captured variables and their values
      const variables = {};
      
      // Iterate over the URL parameters and store them in the object
      for (const [key, value] of params) {
        variables[key] = value;
      }
      
      // Construct the new URL with the same variable names and values
      const baseUrl = 'https://research.ng-london.org.uk/modelling/'; // replace with your desired base URL
      const queryString = new URLSearchParams(variables).toString();
      
      var newUrl = `${baseUrl}`;
      if (queryString) {
	     newUrl = `${baseUrl}?${queryString}`;}
	
      console.log(newUrl)
      // Redirect to the new URL
      window.location.href = newUrl;
    </script>
  </body>
</html>
